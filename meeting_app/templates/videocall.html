<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <style>
        /* General body and page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling for root container */
        #root {
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Container for video call and buttons */
        .video-container {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 900px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Title for the video call */
        .video-container h1 {
            font-size: 42px;
            color: #FF6F61; /* Soft coral for the title */
            margin-bottom: 20px;
        }

        /* Style for buttons under the video call */
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        .option {
            display: inline-block;
            padding: 12px;
            background-color: #97C1BC;
            color: white !important;
            font-size: 28px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .option:hover {
            background-color: #7a9c97;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .video-container {
                padding: 20px;
            }

            h1 {
                font-size: 36px;
            }

            .option {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="video-container">
            <h1>Welcome to Video Call</h1>
            <div id="root"></div> <!-- Video call container -->
            <div class="options">
                <a href="#" class="option">Join Room</a>
                <a href="#" class="option">Leave Room</a>
                <a href="#" class="option">Mute/Unmute</a>
                <a href="#" class="option">Share Screen</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
    <script>
        window.onload = function () {
            function getUrlParams(url) {
                let urlStr = url.split('?')[1];
                const urlSearchParams = new URLSearchParams(urlStr);
                const result = Object.fromEntries(urlSearchParams.entries());
                return result;
            }

            const roomID = getUrlParams(window.location.href)['roomID'] || (Math.floor(Math.random() * 10000) + "");
            const userID = Math.floor(Math.random() * 10000) + "";
            const userName = "userName" + userID;

            const appID = 1310632656;  // Your ZEGOCLOUD App ID
            const serverSecret = "350ee4d11853f91f832b6bee0e52a352";  // Your ZEGOCLOUD Server Secret

            // Generate the kit token for test
            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, roomID, userID, userName);

            const zp = ZegoUIKitPrebuilt.create(kitToken);
            zp.joinRoom({
                container: document.querySelector("#root"),
                scenario: {
                    mode: ZegoUIKitPrebuilt.VideoConference,
                    config: {
                        role: "Host", // Set role to "Host"
                    },
                },
                turnOnMicrophoneWhenJoining: true,
                turnOnCameraWhenJoining: true,
                showMyCameraToggleButton: true,
                showMyMicrophoneToggleButton: true,
                showAudioVideoSettingsButton: true,
                showScreenSharingButton: true,
                showTextChat: true,
                showUserList: true,
                maxUsers: 50,
                layout: "Sidebar",  // Layout set to Sidebar
                showLayoutButton: true,
            });
        }
    </script>
</body>
</html>
