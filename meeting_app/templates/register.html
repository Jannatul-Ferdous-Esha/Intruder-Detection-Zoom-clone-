{% load static %}

{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="shortcut icon" href="{% static 'css/images.jpg' %}" type="image/x-icon">
  <title>Zoon</title>
</head>
<body>
  <div class="container">
    <div class="registration form">
      <center><img src="{% static 'css/images.jpg' %}"></center>
      <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Enter your first name" name="first_name">
        <input type="text" placeholder="Enter your last name" name="last_name">
        <input type="text" placeholder="Enter your email" name="email">
        <input type="password" placeholder="Create a password" name="password1">
        <input type="password" placeholder="Confirm your password" name="password2">
        <input type="submit" class="button" value="Signup">
        <center>
          {% if error %}
          <p style="color: red;">{{ error }}</p>
          {% endif %}
        </center>
        
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
          <a href="{% url 'login' %}"><label for="check">Signin</label></a>
        </span>
      </div>
    </div>
  </div>
</body>

{% load static %}

<!DOCTYPE html>

        box-sizing: border-box; /* Ensures padding stays inside width */

        margin: 0;
        padding: 0;
        font-size: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login {

        max-width: 800px;
        text-align: center;
    }

    .login img {
        width: 600px;
        height: auto;
        object-fit: contain;
        margin-bottom: 30px;
    }

        font-size: 28px;

        outline: none;
        width: 100%;
        transition: border 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #7a9c97;
    }

        font-size: 30px;
