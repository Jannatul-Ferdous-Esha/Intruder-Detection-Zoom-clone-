<!DOCTYPE html>

        h1 {
            font-size: 40px;
            color: #FF6F61; /* Color picked from the image */
            margin-bottom: 20px;
        }

        /* Image styling - remove the circular frame and adjust size */
        img {
            height: 250px; /* Make the image larger */
            width: auto;
            object-fit: contain;
            margin-bottom: 20px;
        }

        /* Styling for the options container */
        .options {
            margin-top: 20px;
        }

        /* Button-like link styling */
        .option {
            display: inline-block;
            padding: 12px;
            background-color: #97C1BC;
            color: white !important; 
            font-size: 28px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the buttons */
        .option:hover {
            background-color: #7a9c97;
        }

            .container {
                padding: 30px;

                font-size: 38px;
